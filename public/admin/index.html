<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <h1 class="admin-header-title">Панель адміна</h1>

        </div>

    </header>
    <section class="admin-content modal-active-admin">
        <h2 class="admin-content-title">Всі запити</h2>
        <a href="" class="remove-all">Видалити всіх</a>
        <table class="admin-content-user">
            <thead>
                <tr>
                    <th>Ім’я</th>
                    <th>E-mail</th>
                    <th>Телефон</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <!-- MODAL LOG IN -->
    <div class="modal-login modal-passive-admin">
        <form class="modal-login-form">
            <label for="#modalLoginName" class="modal-login-form-input-title">Логін</label>
            <input type="text" class="modal-login-form-input-name" name="" id="modalLoginName">
            <label for="#modalLoginPass" class="modal-login-form-input-title">Пароль</label>
            <input type="password" class="modal-login-form-input-pass" name="" id="modalLoginPass">
            <input type="submit" class="modal-login-form-input-submit" id="modalLoginSubmit">
        </form>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
